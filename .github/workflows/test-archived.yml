name: Test Archived

on:
  workflow_dispatch:
    inputs:
      zip_url:
        description: 'URL to get the packaged plugin'
        required: true

jobs:

  test-selenium-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.18.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.18.x
      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.OS }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-node-modules-
            ${{ runner.OS }}-
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Download plugin
        run: sudo curl -L "${{ github.event.inputs.zip_url }}" --output ./plugin.zip
      - name: unzip plugin
        run: unzip ./plugin.zip && mv frser-sqlite-datasource dist
      - name: check platforms
        run: >
          ls gpx_sqlite-datasource_linux_amd64 &&
          ls gpx_sqlite-datasource_linux_arm &&
          ls gpx_sqlite-datasource_linux_arm64 &&
          ls gpx_sqlite-datasource_windows_amd64.exe
      - name: Run Selenium Tests
        run: make selenium-test
      - name: Debug Logs
        if: ${{ failure() }}
        run: docker-compose logs grafana
